<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #444 0%, #222 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="content-box">
        <h1 id="thankYouMsg" style="font-family: 'Outfit', sans-serif; font-size: 48px; color: white;">Thank you for
            your time!</h1>
        <button class="save-btn" style="margin-top: 30px; background: #666;"
            onclick="window.location.href='index.html'">Back Home</button>
    </div>

    <script>
        window.onload = () => {
            const data = JSON.parse(localStorage.getItem('romanticSiteData')) || {
                thankYou: "Thank you for your time!"
            };
            document.getElementById('thankYouMsg').innerText = data.thankYou;
        };
    </script>
</body>

</html>
